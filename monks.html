<!DOCTYPE html>
<html>
<!--Media Monks UI Dev challenge Carolina Martin-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
    <link rel="icon" type="image/ico" href="images/favicon.ico">

    <title>How to become a Monk</title>
</head>

<body>
    <!-- Pre-loader Start-->
    <div id="loading">
        <div class="imgText">
            <div>
                <div class="imgBoxOut">
                    <div class="imgBox">
                        <img src="images/monk.png" alt="Monk levitating">
                    </div>
                </div>
    
    
                <div class="text footnote">
                    <p>Patience! Young padawan...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader End-->


    <!-- Background onLoad Start-->
    <div id="hidden">
        <div id="background">
            <img id="backImg" src="images/background.jpg" alt="background monks">
        </div>
        <div class="arrows">
            <div class="buttonBox">
                <!--ICONS FOR THE CONTACT FORM / FONTAWESOME -->
                <button id="buttonLeft" onclick="left()"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="buttonBox">
                <button id="buttonRight" onclick="right()"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="info home">
            <div id="homeInfo">
                <div class="title">
                    <div class="titleInnerText">
                        <h1 class="phraseStyle center">WE ARE BREAKING<br />OUR VOW<br />OF SILENCE</h1>
                    </div>
                </div>
    
                <!--First Slide Footer-->
                <div class="footNote">
                    <div class="footInnerText">
                        <p>In january 2011, after a decade of digital, we opened
                            the doors to our temple.<br />Follow our noble eightfold path to digital enlightenment here.</p>
                    </div>
                </div>
            </div>
        </div>








</body>

<script src="index.js"></script>
</html>
